<body class="img-g">
    <div>
        <div class="d-flex justify-content-center" style="padding-top: 2%;">
            <div>

                <div>
                    <h1 class="text-center text-white">Cadastro</h1>
                </div>

                <div class="form-group text-white">
                    <label for="nome"></label>
                    <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome Completo">
                </div>

                <div class="form-group text-white">
                    <label for="email"></label>
                    <input [(ngModel)]='usuario.usuario' class="form-control" type="usuario" name="usuario" id="usuario" placeholder="Usuário">
                </div>

                <div class="form-group text-white">
                    <label for="senha"></label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Crie uma senha">
                </div>

                <div class="form-group text-white">
                    <label for="confirma-senha"></label>
                    <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirma-senha" id="confirma-senha" placeholder="Confirme sua Senha">
                </div>

                <div class="form-group text-white">
                    <label for="foto"></label>
                    <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                </div>

                <div class="form-group text-white"><br>

                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option value="">Selecione um tipo de usuário</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div><br>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger mr-4" routerLink="/login">Cancelar</button>
                    <button type="submit" class="btn btn-secondary" (click)='cadastrar()'>Cadastrar</button>
                </div>

            </div>
        </div>

    </div>

</body>
