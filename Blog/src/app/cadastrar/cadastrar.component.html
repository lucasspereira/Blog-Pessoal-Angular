<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">

        </div>
        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Crie uma senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="">
                            <option value="">Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>

                </div>


            </div>

        </div>

    </div>

</div>
