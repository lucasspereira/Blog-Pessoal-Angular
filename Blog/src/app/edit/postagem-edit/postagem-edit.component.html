<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">
                Atualizar Postagem
            </h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">

                <div class="form-group">
                    <label for="titulo"></label>
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="TÃ­tulo da postagem">
                </div>

                <div class="form-group">
                    <label for="titulo"></label>
                    <textarea [(ngModel)]='postagem.texto' name="texto" id="texto" rows="3" class="form-control" placeholder="Texto da postagem"></textarea>
                </div>

                <div class="form-group">
                    <label for="texto" class="text-dark">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema' href="">cadastre um novo</a></label>
                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor = 'let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4 " routerLink='/inicio'>Cancelar</button>
                    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                </div>

            </div>
        </div>
    </div>
</div>
